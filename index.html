<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
<!--  <a class="navbar-brand" href="https://sourcecodester.com">Sourcecodester</a>  -->
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">Global Currency Converter</h3>
		<hr style="border-top:1px dotted #ccc;">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h4>Converter</h4>
			<hr style="border-top:1px groovy #ccc;"/>
			<div class="form-group">
				<select onchange="Currency(); Calculate()" class="form-control" id="converter" style="width:30%;">
					<option value="Dollar">Dollar</option>
					<option value="Pound">Pound</option>
					<option value="Euro">Euro</option>
					<option value="Inr">Inr</option>
					<option value="Cad">Cad</option>
				</select>
				<br />
				<input type="number" oninput="Calculate()" class="form-control" id="value1"/>
			</div>
			<br /><br />
			<div class="form-group">
				<label>Convert in BDT</label>
				<input type="number" class="form-control" id="value2" disabled="disabled"/>
			</div>
		</div>
	</div>
</body>
<script>
	function Currency(){
		y = document.getElementById("converter").value;
		return y;
	}
	
	function Calculate(){
		y = Currency();
		
		x = document.getElementById("value1").value;
		
		if(x == ""){
			document.getElementById("value2").value = "";
		}else{
			switch(y){
				case "Dollar":
					document.getElementById("value2").value = x * 84.65;
				break;
				
				case "Pound":
					document.getElementById("value2").value = x * 118.67;
				break;
				
				case "Euro":
					document.getElementById("value2").value = x * 102.58;
				break;
				
				case "Inr":
					document.getElementById("value2").value = x * 1.17;
				break;
				
				case "Cad":
					document.getElementById("value2").value = x * 67.11;
				break;
			}
		}
	}
</script>
</html>
